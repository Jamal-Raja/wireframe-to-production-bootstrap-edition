        <nav class="navbar navbar-expand-md bg-info px-5 fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand scale" href="index.html"
              >Renaissance <span>Construction</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"

              <ul class="navbar-nav">

                <li class="nav-item">

              </ul>

                <i class="fas fa-sun" id="theme-icon"></i>

      <!-- Hero Section-->

        <div

            background-image: url(assets/img/services-hero.jpg);
            background-size: cover;
            background-position: center;
          "

        >
          <!-- Dark Overlay -->
          <div
            class="position-absolute text-white d-flex flex-column align-items-start justify-content-center"
            style="
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0.4) 40%,
                rgba(0, 0, 0, 0) 100%
              );
            "
          >
            <div class="container">
              <div class="hero-content col-md-6">
                <!-- on small screens remove  -->
                <h1 class="hero-h1 mb-4 mt-2 font-weight-bold">
                  We’ve Got You
                  <span style="color: var(--brand)">Covered</span>
                </h1>
                <p style="color: #bbb">
                  Expert solutions for every stage of your build, big or small.
                </p>
              </div>
            </div>
          </div>
          <a href="#fancy-section"><i class="fa-solid fa-chevron-down"></i></a>

        <div class="container">

              <p>&copy; 2025 Renaissance Construction. All Rights Reserved.</p>
            </div>
            <div class="col-md-6">
              <div class="social-icons">
                <a
                  href="https://www.facebook.com/"
                  class="fab fa-facebook-f"
                  title="Facebook"
                ></a>
                <a
                  href="https://x.com/?lang=en"
                  class="fab fa-twitter"
                  title="Twitter"

                <a
                  href="https://www.instagram.com/"

                ></a>
              </div>
              <div class="footer-links">
                <a class="link-underline-animate" href="services.html"
                  >Services</a

                <a class="link-underline-animate" href="contact.html"
                  >Contact</a

            </div>
          </div>
        </div>

        <span class="d-inline d-sm-none">XS &lt;576px</span>
        <span class="d-none d-sm-inline d-md-none">SM ≥576px</span>
        <span class="d-none d-md-inline d-lg-none">MD ≥768px</span>
        <span class="d-none d-lg-inline d-xl-none col">LG ≥992px</span>
